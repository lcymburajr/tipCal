<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-3">
      <form>
        <div class="form-group">
          <h2>Tip Cal</h2>
          <input type='text' class="form-control" placeholder="Enter Tip Amount" ng-model="amount" />
        </div>

        <div class="form-group">
          <select ng-model="selectTip" ng-options="percent.tip for percent in percents"></select>
        </div>
      </form>

      <p>Tip: {{ amount * selectTip.tipPercent | currency }}</p>
      <p>Total: {{ billAmount() * selectTip.tipPercent + billAmount() | currency }}</p>
    </div>
  </div>
</div>
